<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link href="../css/login.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="../bootstrap/js/jquery-3.1.1.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<img src="../image/login/title.png">
			</div>
			<div class="box">
				<h3>用户登录</h3>
				<form data-role="form">
					<div class="form-group has-feedback">
						<span class="glyphicon glyphicon-user form-control-feedback" style="color: rgb(122,122,122);"></span>
						<input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus>
					</div>
					<div class="form-group has-feedback">
						<span class="glyphicon glyphicon-lock form-control-feedback" style="color: rgb(122,122,122);"></span>
						<input type="password" class="form-control" id="password" name="password" placeholder="密码">
					</div>
					<div class="form-group ver clearfix">
						<input type="text" class="form-control"  placeholder="验证码" />
						<a class="pull-left" href="#"><img src="../image/login/verCode.jpg" alt="验证码" /></a>
					</div>
					<div class="button">
						<button class="btn btn-primary btn-block" type="button">登 录</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<p>版权所有：甘肃省农业科学院土壤肥料研究所<a href="http://www.reebotoo.com.cn" target="_blank">技术支持：北京锐宇博图科技有限公司</a></p>
		</div>
		<script>
			function adjust(){
				var WHeight=window.innerHeight;
				if(WHeight<700){
					document.body.style.minHeight='700px';
				}
				else{
		 			document.body.style.minHeight='';
				}
			}
			window.onload = function() {
				adjust();
				var oBtn = document.getElementsByClassName('button')[0];
				var loginBtn = oBtn.getElementsByTagName('button')[0];
				loginBtn.onmouseover = function() {
					this.style.backgroundColor = '#4db33c';
				}
				loginBtn.onmouseout = function() {
					this.style.backgroundColor = '#66D354';
				}
			}	
			window.onresize=adjust;
		</script>
	</body>

</html>
